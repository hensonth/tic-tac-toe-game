<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <h2>Player X's turn</h2>
    <div class="gamebox-main-container">
      <div class="gamebox-sub-container" id="gamebox-container1">
          <div class="gamebox"></div>
          <div class="gamebox"></div>
          <div class="gamebox"></div>
      </div>
      <div class="gamebox-sub-container" id="gamebox-container2">
          <div class="gamebox"></div>
          <div class="gamebox"></div>
          <div class="gamebox"></div>
      </div>
      <div class="gamebox-sub-container" id="gamebox-container3">
          <div class="gamebox"></div>
          <div class="gamebox"></div>
          <div class="gamebox"></div>
      </div>
    </div>

    <div class="score-container">
      <div class="scorebox">
        <h3>
          Player(X)<br>
          <span id="player-x-score">0</span>
      </h3>
      </div>
      <div class="scorebox">
        <h3>
          Ties<br>
          <span id="ties">0</span>
        </h3>
      </div>
      <div class="scorebox">
        <h3>
          Player(O)<br>
          <span id="player-y-score">0</span>
        </h3>
      </div>
    </div>

  <div>
    <button>Reset</button>
  </div>

  <script src='script.js'></script>

  </body>
</html>
